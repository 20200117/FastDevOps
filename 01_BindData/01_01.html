<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			{{hello}}
		</div>
	</body>
	<script>
    var myData={
	  hello:"hello2222 worl1d1111"
	}
	var vueApp=new Vue({
			el: "#app",
			data:myData
		})
	</script>
</html>
