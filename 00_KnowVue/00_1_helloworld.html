<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			{{hello}}
		</div>
	</body>
	<script>
		new Vue({
			el: "#app",
			data: {
				hello: "hello world"
			}
		})
	</script>

</html>
